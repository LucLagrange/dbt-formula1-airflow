---
version: 2
models:
    - name: stg_f1__pit_stops
      description: Staging table for pit stop data including timing and duration
      columns:
          - name: race_id
            description: Foreign key to races table (part of composite primary key)
            data_tests:
                - not_null
                - relationships:
                      arguments:
                          to: ref('stg_f1__races')
                          field: race_id
          - name: driver_id
            description: Foreign key to drivers table (part of composite primary key)
            data_tests:
                - not_null
                - relationships:
                      arguments:
                          to: ref('stg_f1__drivers')
                          field: driver_id
          - name: stop_number
            description: Sequential number of this pit stop for the driver (part of composite primary key)
            data_tests:
                - not_null
          - name: lap_number
            description: Lap number on which the pit stop occurred
          - name: pit_time
            description: Time of day when pit stop occurred
          - name: duration_text
            description: Duration of pit stop in text format
          - name: duration_seconds
            description: Duration of pit stop converted to seconds
