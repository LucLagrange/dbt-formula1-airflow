---
name: CI

on:
    pull_request:
        branches: [main]

permissions:
    contents: read

env:
    DBT_PROJECT_DIR: dbt
    DBT_PROFILES_DIR: dbt

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v7
              with:
                  version: 0.9.22

            - name: Set up Python
              run: uv python install 3.12

            - name: Install dependencies (locked)
              run: uv sync --locked --group dev

            - name: Ingest CSVs into DuckDB (raw schema)
              run: |
                  mkdir -p warehouse/duckdb
                  uv run python orchestrator/scripts/ingest_raw.py

            - name: dbt deps
              run: uv run dbt deps

            - name: dbt build (models + tests)
              run: uv run dbt build

            - name: Lint with sqlfluff
              run: uv run sqlfluff lint dbt/models
